{% extends 'base.html' %}
{% load static %}

{% block content %}

    <div class="row">
        <div class="col-sm-6 py-3">
            <div class="card">
                <img src="{% static 'img/meal.jpg' %}" class="card-img-top" alt="meal">
                <div class="card-body">
                    <h5 class="card-title">의무의 아침</h5>
                    <p class="card-text">의무소방 대원들의 아침을 주문하고, 자동으로 주문서를 생성합니다.</p>
                    <a href="{% url 'meal:index' %}" class="btn btn-outline-dark">바로가기</a>
                </div>
            </div>
        </div>
        <div class="col-sm-6 py-3">
            <div class="card">
                <img src="{% static 'img/dispatch.jpg' %}" class="card-img-top" alt="dispatch">
                <div class="card-body">
                    <h5 class="card-title">출동대 통계</h5>
                    <p class="card-text">재난별로 출동대의 구성과 인원을 빠르게 등록하고 파악합니다.</p>
                    <a href="{% url 'dispatch:index' %}" class="btn btn-outline-dark">바로가기</a>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
